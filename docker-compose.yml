version: '3.8'

services:
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: search_scraper
    volumes:
      - ./scraper/config.yaml:/app/config.yaml
      - ./data:/app/data
    networks:
      - search_net

  scraper-cyberleninka:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: search_scraper_cl
    command: ["python", "scraper.py", "cyberleninka"]
    network_mode: host
    volumes:
      - ./scraper/config.yaml:/app/config.yaml
      - ./data:/app/data

  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    container_name: search_engine
    mem_limit: 16g
    ports:
      - "9090:9090"
    volumes:
      - ./data:/app/data
    networks:
      - search_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: search_frontend
    ports:
      - "8080:8080"
    depends_on:
      - engine
    environment:
      - ENGINE_URL=http://engine:9090
    networks:
      - search_net

networks:
  search_net:
    driver: bridge
